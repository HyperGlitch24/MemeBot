<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window">
            <div class="bot-message">
                <p>Hi! Describe a meme and I'll find it for you.</p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="e.g., the guy looking at another girl..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
